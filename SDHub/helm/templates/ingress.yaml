apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
 name: {{ .Values.name }}
 annotations:
   kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: {{ .Values.domain }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.name }}
            port:
              number: {{ .Values.portService }}
